//scripts for smoke ,molotov and flash practice.

sv_cheats 1
bot_kick
mp_freezetime 0
mp_roundtime_defuse 60
sv_infinite_ammo 1
sv_grenade_trajectory 1
mp_restartgame 1
//give an weapon and utilities.
bind uparrow "give weapon_ak47; give weapon_smokegrenade; give weapon_molotov; give weapon_hegrenade;give weapon_flashbang;"
bind "kp_plus" noclip

//script for fast fade smoke
alias "+clearsmoke" "host_timescale 18"; alias "-clearsmoke" "host_timescale 1";
bind "downarrow" "+clearsmoke"



host_writeconfig 														//Store current settings to config.cfg
echo Scripts for practice loading complete. [X]
